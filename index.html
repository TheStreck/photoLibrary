<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Photo Library</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">
    <div class="flex h-screen">
        <aside class="w-64 bg-gray-50 p-6 border-r border-gray-200">
            <h1 class="text-xl font-semibold text-gray-800 mb-6">Photo Library</h1>
            <div class="relative mb-6">
                <input id="search-input"
                    class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Search" type="text" />
                <span
                    class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">search</span>
            </div>
            <button id="btn-add-image"
                class="w-full mb-6 flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-colors font-medium">
                <span class="material-icons mr-2">add</span>
                Add Image
            </button>
            <nav id="sidebar-nav">
                <div class="mb-4">
                    <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Albums</h2>
                    <ul id="album-list">
                        <!-- Albums will be loaded here -->
                    </ul>
                </div>
                <div>
                    <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Categories</h2>
                    <ul id="category-list">
                        <!-- Categories will be loaded here -->
                    </ul>
                </div>
            </nav>
        </aside>
        <main class="flex-1 flex">
            <section class="flex-1 p-6 overflow-y-auto">
                <div class="flex justify-end items-center mb-6">
                    <span id="view-grid-large"
                        class="material-icons text-gray-600 mr-4 cursor-pointer hover:text-blue-500"
                        title="Large Grid">apps</span>
                    <span id="view-list" class="material-icons text-gray-600 mr-4 cursor-pointer hover:text-blue-500"
                        title="List View">list</span>
                    <span id="view-grid-compact" class="material-icons text-blue-500 cursor-pointer hover:text-blue-500"
                        title="Compact Grid">grid_view</span>
                </div>
                <div id="image-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <!-- Images will be loaded here -->
                </div>
            </section>
            <aside class="w-96 bg-white p-6 border-l border-gray-200">
                <div class="mb-6">
                    <img id="preview-image" alt="Detailed view"
                        class="rounded-xl shadow-lg w-full object-cover aspect-square"
                        src="https://via.placeholder.com/400?text=Select+an+image" />
                </div>
                <div class="mb-6">
                    <div class="flex border-b border-gray-200">
                        <button id="tab-details"
                            class="tab-btn py-2 px-4 text-blue-600 border-b-2 border-blue-600 font-medium focus:outline-none">Details</button>
                        <button id="tab-content"
                            class="tab-btn py-2 px-4 text-gray-500 hover:text-gray-700 focus:outline-none">Content</button>
                        <button id="tab-colors"
                            class="tab-btn py-2 px-4 text-gray-500 hover:text-gray-700 focus:outline-none">Colors</button>
                    </div>
                </div>
                <!-- Tab: Details -->
                <div id="container-details" class="tab-container">
                    <h3 class="text-sm font-medium text-gray-500 mb-1">File Name</h3>
                    <p id="detail-filename" class="text-gray-800 mb-3">-</p>
                    <h3 class="text-sm font-medium text-gray-500 mb-1">Date Taken</h3>
                    <p id="detail-date" class="text-gray-800 mb-3">-</p>
                    <h3 class="text-sm font-medium text-gray-500 mb-1">Dimensions</h3>
                    <p id="detail-dimensions" class="text-gray-800 mb-3">-</p>
                    <h3 class="text-sm font-medium text-gray-500 mb-1">Size</h3>
                    <p id="detail-size" class="text-gray-800 mb-3">-</p>
                    <h3 class="text-sm font-medium text-gray-500 mb-2">Dominant Colors</h3>
                    <div id="detail-colors-simple" class="flex space-x-2">
                        <!-- Simple circles will be loaded here -->
                    </div>
                </div>
                <!-- Tab: Content -->
                <div id="container-content" class="tab-container hidden">
                    <h3 class="text-sm font-medium text-gray-500 mb-1">Description</h3>
                    <p id="content-description" class="text-gray-800 mb-4 leading-relaxed">-</p>
                    <h3 class="text-sm font-medium text-gray-500 mb-1">Detailed Content</h3>
                    <p id="content-full" class="text-gray-800 leading-relaxed">-</p>
                </div>
                <!-- Tab: Colors -->
                <div id="container-colors" class="tab-container hidden">
                    <h3 class="text-sm font-medium text-gray-500 mb-3">Dominant Colors</h3>
                    <div id="detail-colors" class="grid grid-cols-1 gap-2">
                        <!-- Detailed color items will be loaded here -->
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <div id="modal-add" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Add New Image</h2>
                <button id="modal-close" class="text-gray-500 hover:text-gray-700">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <form id="form-add-image" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Image URL</label>
                    <input type="url" id="new-url" required
                        class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">File Name</label>
                    <input type="text" id="new-filename" required
                        class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Album</label>
                        <select id="new-album"
                            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                        </select>
                        <input type="text" id="add-new-album" placeholder="Or new album..."
                            class="w-full mt-2 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Category</label>
                        <select id="new-category"
                            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                        </select>
                        <input type="text" id="add-new-category" placeholder="Or new category..."
                            class="w-full mt-2 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Content / Description</label>
                    <textarea id="new-content" rows="3" required
                        class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none"
                        placeholder="Enter image details..."></textarea>
                </div>
                <div class="flex justify-end pt-4">
                    <button type="button" id="modal-cancel"
                        class="mr-3 px-4 py-2 text-gray-600 hover:text-gray-800 font-medium">Cancel</button>
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">Add
                        to Library</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
